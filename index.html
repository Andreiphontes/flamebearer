<!DOCTYPE html>
<html>
<head>
<title>flamebearer</title>
<meta charset="utf-8">
<style>

html, body { height: 100%; }
body { font-family: sans-serif; margin: 0; line-height: 1.4; }
body.hover { background: #cfc; }
h1 { margin: 0 30px; line-height: 80px; }
#intro { margin: 0 30px; }
#intro p { margin: 0 0 1em; }
#fire-icon { fill: red; }
p.code { color: #444; line-height: 1.2; }
code span { color: #aaa; }
#canvas { width: 100%; }

</style>
</head>
<body>

<h1>
    <svg id="fire-icon" xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 15 15" style="enable-background:new 0 0 15 15;" xml:space="preserve"><path d="M7.5,0.5L5,4.5l-1.5-2 C2.9452,3.4753,0.8036,5.7924,0.8036,8.3036C0.8036,12.002,3.8017,15,7.5,15s6.6964-2.998,6.6964-6.6964 c0-2.5112-2.1416-4.8283-2.6964-5.8036l-1.5,2L7.5,0.5z M7.5,7c0,0,2.5,2.5618,2.5,4.5c0,0.8371-0.8259,2-2.5,2S5,12.3371,5,11.5 C5,9.6283,7.5,7,7.5,7z"/></svg>
    flamebearer
</h1>
<div id="intro">
    <div id="log">
        <p>Generate a flame graph by <strong>dragging</strong> a JSON V8 log on this page:</p>

        <p class="code"><code>
            node --prof app.js <span># profile your app</span><br>
            node --prof-process --preprocess -j isolate*.log > v8.json <span># generate a V8 log</span><br>
            <span># then drag and drop the resulting file here</span>
        </code></p>
    </div>
</div>
<canvas id="canvas" height="0"></canvas>

<script src="index.js"></script>
<script>

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const body = document.body;

const logEl = document.getElementById('log');

let names, stacks, levels, numTicks;

let start = 0;
const now = () => {
    const end = performance.now();
    const len = end - start;
    start = end;
    return Math.round(len);
};

body.ondragover = () => {
    body.classList.add('hover');
    return false;
};
body.ondragleave = (e) => {
    body.classList.remove('hover');
};
body.ondrop = (e) => {
    body.classList.remove('hover');
    body.classList.add('loaded');

    canvas.height = 0;

    now();
    logEl.innerHTML = 'Loading...';

    var reader = new FileReader();
    reader.onload = function (event) {
        console.log(`Loaded ${humanFileSize(event.target.result.length)} in ${now()} ms.`);

        var json = JSON.parse(event.target.result);
        console.log(`Parsed JSON in ${now()} ms.`);

        ({names, stacks} = v8logToStacks(json));
        numTicks = stacks.length;
        levels = mergeStacks(stacks);
        console.log(`Processed in ${now()} ms.`);

        logEl.innerHTML = '';
        render();
    };
    reader.readAsText(e.dataTransfer.files[0]);

    e.preventDefault();
    return false;
};

function render() {
    const pxPerLevel = 18;
    const w = canvas.width = canvas.clientWidth;
    const h = canvas.height = pxPerLevel * levels.length;
    const pxPerTick = w / numTicks;

    canvas.style.height = canvas.height + 'px';

    ctx.globalCompositeOperation = 'destination-over';

    if (devicePixelRatio > 1) {
        canvas.width *= 2;
        canvas.height *= 2;
        ctx.scale(2, 2);
    }

    let numRects = 0;

    ctx.lineWidth = 1;
    ctx.strokeStyle = 'white';
    ctx.font = `10px/${pxPerLevel}px sans-serif`;

    for (let i = 0; i < levels.length; i++) {
        const level = levels[i];

        for (let j = 0; j < level.length; j += 3) {
            const x = level[j] * pxPerTick;
            const y = i * pxPerLevel;
            let numBarTicks = level[j + 1];

            let collapsed = false;

            if (numBarTicks * pxPerTick <= 5) {
                numBarTicks = level[j + 1];
                collapsed = true;

                j += 3;
                while (j < level.length && (level[j - 3] + level[j - 2] === level[j]) && (level[j + 1] * pxPerTick <= 5)) {
                    numBarTicks += level[j + 1];
                    j += 3;
                }
                j -= 3;
            }

            const sw = numBarTicks * pxPerTick;

            if (sw < 1.5) continue;

            ctx.beginPath();
            ctx.rect(x, y, sw - 0.5, pxPerLevel - 0.5);
            if (!collapsed) {
                ctx.stroke();
                ctx.fillStyle = '#fa9';
            } else {
                // ctx.fillStyle = `hsl(0,0%,${100 * i / levels.length}%)`
                ctx.fillStyle = '#ffaa9988';
            }
            ctx.fill();

            if (!collapsed && sw >= 20) {
                ctx.save();
                ctx.clip();
                const name = `${names[level[j + 2]]} (${Math.round(10000 * numBarTicks / numTicks) / 100}%)`;
                ctx.fillStyle = 'black';
                ctx.textBaseline = 'middle';
                ctx.fillText(name, x + 1, y + pxPerLevel / 2);
                ctx.restore();
            }

            numRects++;
        }
    }
}

// let timer = frame;
// function frame() {
//     if (stacks) render();
//     requestAnimationFrame(frame);
// }
// frame();

window.onresize = () => {
    if (stacks) render();
};

function humanFileSize(size) {
    var i = Math.floor(Math.log(size) / Math.log(1024));
    return Math.round(100 * (size / Math.pow(1024, i))) / 100 + ' ' + ['B', 'kB', 'MB', 'GB'][i];
}

</script>
</body>
</html>
